<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/food_layout}">

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- css 영역 -->
    <th:block layout:fragment="content_css">
        <link rel="stylesheet" href="/css/content/food/food_detail.css">
        <link rel="stylesheet" href="/css/content/myPage/Toggle.css">
    </th:block>
</head>

<body>
    <th:block layout:fragment="content">
        <div id="food_wrap">
            <div class="food_title">
                <p class="food_title1">레시피</p>
                <p class="food_title2">Recipe</p>
            </div>
            <div class="food_inner">
                <div class="dtlDetailHeader">
                    <div class="dtlHeader1">
                        <p class="dtlCate">
                            <span class="cateText">[</span>
                            <span class="cateText">[[${foodVO.foodName}]]</span>
                            <span class="cateText">]</span>
                        </p>
                        <p class="dtlTitle">[[${foodVO.foodTtl}]]</p>
                    </div>
                    <div class="dtlHeader2">
                        <p class="dtlDate">
                            <span>작성일 : </span>
                            <span>[[${foodVO.foodRegDt}]]</span>
                        </p>
                        <p class="dtlWriter">
                            <span>작성자 : </span>
                            <span>[[${foodVO.memberName}]]</span>
                        </p>
                        <div class="recipeTextBox1">
                            <input type="hidden" class="foodCode" th:value="${foodVO.foodCode}">
                            <div class="cartBox" onclick="addOrDelFav(this)">
                                <div class="heartBox">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                        fill="#ff3f3f" class="bi bi-heart mousedown" viewBox="0 0 16 16">
                                        <path
                                            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                        fill="#ff3f3f" class="bi bi-heart-fill heartOff mousedown"
                                        viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
                                    </svg>
                                </div>
                                <p>
                                    <span>(</span>
                                    <span>[[${foodVO.foodRcmmCnt}]]</span>
                                    <span>)</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dtlContent">
                    <p>일단 이거는 만들지 말래서 남겨 놓음</p>
                </div>
            </div>
            <div class="food_comment">

            </div>
        </div>
    </th:block>
</body>
<!-- js 영역 -->
<th:block layout:fragment="content_js">
    <script src="/js/content/food/food_detail.js"></script>
    <script src="/js/content/myPage/favorite.js"></script>
</th:block>

</html>
