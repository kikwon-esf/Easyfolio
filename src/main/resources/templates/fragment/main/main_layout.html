<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<head>
    <meta charset="UTF-8">
    <title></title>


    <!-- 스타일 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">

    <!-- css -->
    <th:block layout:fragment="content_css"></th:block>


</head>

<body>
    <div class="container">
        <input class="logoutData" type="hidden" th:value="${logoutSuccess}">
        <div class="row mb-3">
            <!-- 헤더 영역 -->
            <div class="col">
                <th:block th:replace="~{fragment/main/main_header :: mainHeaderFragment}"></th:block>
            </div>
        </div>
        <div class="row">
            <!-- 컨텐츠 영역 -->
            <div class="col">
                <th:block layout:fragment="content"></th:block>
            </div>
            <!-- 푸터 메뉴 영역 -->
            <div class="col-2">
                <th:block th:replace="~{fragment/main/main_footer :: mainFooterFragment}"></th:block>
            </div>
            <!-- 챗봇 영역 -->
        </div>
    </div>
    <div class="col-3">
        <th:block th:replace="~{fragment/ai_chatbot :: aiChatbotFragment}"></th:block>
    </div>
    <!-- js -->
    <th:block layout:fragment="content_js"></th:block>

</body>


</html>
