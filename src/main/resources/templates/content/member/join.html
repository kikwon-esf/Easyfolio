<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/member_layout}">

<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- css 영역 -->
    <th:block layout:fragment="content_css">

    </th:block>
</head>

<body>
    <th:block layout:fragment="content">
        <link rel="stylesheet" href="/css/content/member/join.css">
        <form action="/member/joinMember" method="post" id="joinForm">
            <div id="wrap">
                <div id="inner">
                    <div class="logoBlock">
                        <div class="logo">
                            <a href="/">
                                <img src="/img/logo1.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div id="container">
                        <div class="joinBlock">
                            <div class="idBox">
                                <div class="inputBox memberId">
                                    <div class="icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#dadada"
                                            class="bi bi-person-circle" viewBox="0 0 16 16">
                                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                            <path fill-rule="evenodd"
                                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                        </svg>
                                    </div>
                                    <input type="text" class="inputMem id" id="memberId" name="memberId"
                                        placeholder="아이디">
                                </div>
                                <button type="button" class="idBtn" onclick="checkId()">중복확인</button>
                            </div>
                            <div class="inputBox memberPw">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#dadada"
                                        class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z" />
                                    </svg>
                                </div>
                                <input type="password" class="inputMem pw" id="memberPw" name="memberPw"
                                    placeholder="비밀번호">
                            </div>
                            <div class="inputBox pwch">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#dadada"
                                        class="bi bi-shield-lock" viewBox="0 0 16 16">
                                        <path
                                            d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56" />
                                        <path
                                            d="M9.5 6.5a1.5 1.5 0 0 1-1 1.415l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99a1.5 1.5 0 1 1 2-1.415" />
                                    </svg>
                                </div>
                                <input type="password" class="inputMem pwch" id="memberPwch" name="memberPwch"
                                    placeholder="비밀번호 확인" required>
                            </div>
                            <div class="inputBox name">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#dadada"
                                        class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                    </svg>
                                </div>
                                <input type="text" class="inputMem name" id="memberName" name="memberName"
                                    placeholder="이름" required>
                            </div>
                            <div class="pngBox">
                                <div class="inputBox phoneNum">
                                    <div class="icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#dadada"
                                            class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />
                                        </svg>
                                    </div>
                                    <input type="text" class="inputMem phoneNum" id="memberTel" name="memberTel"
                                        placeholder="전화번호" required>
                                </div>
                                <div class="input gender">
                                    <label class="gender_check male">
                                        <input type="radio" name="memberGender" value="남" checked>
                                        <span>남</span>
                                    </label>
                                    <label class="gender_check female">
                                        <input type="radio" name="memberGender" value="여">
                                        <span>여</span>
                                    </label>
                                </div>
                            </div>
                            <div class="loginFooter">
                                <p><a href="/member/findMemberForm">아이디 찾기 / 비밀번호 찾기</a></p>
                                <p><a href="/member/loginForm">로그인 하러가기</a></p>
                            </div>
                        </div>
                        <div class="joinBtnForm">
                            <input class="joinBtn" type="button" value="회원가입" onclick="loginGo()">
                        </div>
                    </div>
                </div>
                <div class="footerBlock">

                </div>
            </div>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="/js/content/member/join.js"></script>
    </th:block>
</body>
<!-- js 영역 -->
<th:block layout:fragment="content_js">

</th:block>

</html>
