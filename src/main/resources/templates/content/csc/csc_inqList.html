<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/csc_layout}">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/content/csc/csc_inqList.css">

</head>

<body>
    <th:block layout:fragment="content">
        <div id="csc_wrap">
            <div class="csc_title">
                <p class="csc_title1">문의내역</p>
                <p class="csc_title2">INQUIRE LIST</p>
            </div>
            <div class="csc_inner">
                <div class="main">
                    <div class="inq_checkBlock">
                        <div class="inqStop">
                            <p class="inqStopText">STOP !</p>
                            <p class="inqStopText1">1:1 문의 전에 확인해 주세요</p>
                        </div>
                        <div class="inq_stopTextBox">
                            <p><span>자주 찾는 질문</span>을 통해 간편하고 빠르게 궁금한 점을 해결 하실 수 있습니다.</p>
                            <p>확인 해 보고 싶다면?</p>
                            <a href="/csc/qnaForm">
                                <p class="qnaGo">
                                    자주 찾는 질문 바로가기
                                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="#333"
                                        class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                                    </svg>
                                </p>
                            </a>
                        </div>
                    </div>
                    <div class="csc_annBlock">
                        <div class="csc_annBox">
                            <div class="annTypeBox">
                                <p class="slash">[</p>
                                <p class="annType">일반</p>
                                <p class="slash">]</p>
                            </div>
                            <p class="annTitle">
                                워자이윤 이자식아
                            </p>
                        </div>
                        <div class="csc_annBox">
                            <div class="annTypeBox">
                                <p class="slash">[</p>
                                <p class="annType">서비스</p>
                                <p class="slash">]</p>
                            </div>
                            <p class="annTitle">
                                워자이윤 으이구그냥
                            </p>
                        </div>
                        <div class="csc_annBox">
                            <div class="annTypeBox">
                                <p class="slash">[</p>
                                <p class="annType">당첨자 발표</p>
                                <p class="slash">]</p>
                            </div>
                            <p class="annTitle">
                                워자이윤 즉결처형 오체분시
                            </p>
                        </div>
                        <div class="csc_annBox">
                            <div class="annTypeBox">
                                <p class="slash">[</p>
                                <p class="annType">버러지같은</p>
                                <p class="slash">]</p>
                            </div>
                            <p class="annTitle">
                                워자이윤 즉결처형 오체분시해야한다고 생각합니다
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/content/csc/csc_inqList.js"></script>
    </th:block>
</body>

</html>
