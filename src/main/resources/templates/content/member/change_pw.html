<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"    
layout:decorate="~{fragment/member_layout}">

<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- css 영역 -->
    <th:block layout:fragment="content_css">

    </th:block>
</head>

<body>
    <th:block layout:fragment="content">
        <link rel="stylesheet" href="/css/content/member/find_member.css">
        <form action="/member/changePw" method="post" id="joinForm">
            <div id="wrap">
                <input type="hidden" th:value="${memberId}" name="memberId">
                <div id="inner">
                    <div class="logoBlock">
                        <div class="logo">
                            <a href="/">
                                <img src="/img/logo1.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div id="container">
                        <div class="findHeader">
                           <p class="findHeaderTap alreadyLogin on">비밀번호 변경</p>
                        
                        </div>
                        <div class="findBlock id on">
                            <div class="inputBox name">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#dadada"
                                     class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z" />
                                </svg>
                                </div>
                                <input type="password" class="inputMem name" id="input_password" name="memberPw"
                                    placeholder="비밀번호" required>
                                    
                            </div>
                            <div class="inputBox phoneNum">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#dadada"
                                     class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z" />
                                </svg>
                                </div>
                                <input type="password" class="inputMem name" id="repeat_password"
                                    placeholder="비밀번호 확인" required>
                            </div>
                            
                            <div class="findBtnForm">
                                <input id="btn" class="findBtn" type="button" value="변경" onclick="changePw()">
                            </div>
                            
                            <div sec:authorize="isAnonymous()" class="findFooter">
                                <p><a href="/member/loginForm">로그인</a></p>
                                <p><a href="/member/joinForm">회원가입</a></p>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="/js/content/member/changePw.js"></script>
    </th:block>
</body>
<!-- js 영역 -->
<th:block layout:fragment="content_js">

</th:block>

</html>
