<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/csc/csc_layout}">

<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>

    <!-- css영역 -->
    <th:block layout:fragment="content_css">
        <link rel="stylesheet" href="/css/content/csc/ann/csc_insertAnn.css">
    </th:block>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
</head>

<body>
    <th:block layout:fragment="content">
        <form action="/csc/insertAnn" method="post">
            <div class="csc_wrap">
                <div class="csc_title">
                    <p class="csc_title1">공지사항 작성</p>
                    <p class="csc_title2">NOTICE WRITE</p>
                </div>
                <div class="csc_inner">
                    <div class="inqBlock">
                        <div class="box">
                            <div class="inputBox">
                                <div class="label">카테고리</div>
                                <select class="cateCode" name="annCate" id="">
                                    <option value="CATE_000">선택</option>
                                    <option value="CATE_001">이벤트</option>
                                    <option value="CATE_002">서비스</option>
                                    <option value="CATE_002">당첨자 발표</option>
                                    <option value="CATE_004">점검</option>
                                </select>
                            </div>
                            <div class="inputBox annTitle">
                                <div class="label">제목</div>
                                <input type="text" name="annTitle">
                            </div>
                            <div class="inputBoxContent">
                                <textarea id="summernote" name="annContent"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="btnBox">
                        <input th:if="${memberRole=='ADMIN'}" class="subBtn" type="submit" value="작성완료">
                    </div>
                </div>
            </div>
            <!-- 썸머노트 적용 -->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js" defer></script>
        </form>
    </th:block>
    <!-- js영역 -->
    <th:block layout:fragment="content_js">
        <script src="/js/content/csc/use_summernote.js"></script>
        <script src="/js/content/csc/ann/csc_insertAnn.js"></script>
    </th:block>
</body>

</html>
