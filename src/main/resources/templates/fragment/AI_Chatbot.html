<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <title></title>
</head>

<body>
    <th:block th:fragment="AIChatbotFragment">
        <link rel="stylesheet" href="/css/fragment/AI_Chatbot.css">
        <div class="chatbot">
            <header>
                <h2>Dishcovery</h2>
                <span class="close-btn material-symbols-outlined">close</span>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>안녕하세요 👋<br />Dishcovery입니다!<br />무엇을 도와드릴까요?</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="/js/fragment/AI_Chatbot.js"></script>
        <script src="/js/slick.min.js"></script>
        <script src="/js/content/indexpage/mainpage.js"></script>
    </th:block>
</body>

</html>
