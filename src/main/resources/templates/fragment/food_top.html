<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- css 영역 -->
    <th:block layout:fragment="content_css">
    </th:block>

</head>

<body>
    <th:block th:fragment="foodTopFragment">
        <link rel="stylesheet" href="/css/fragment/food_top.css">
        <div id="top_wrap">
            <div id="w_in">
                <a href="/food/searchFoodPage">
                    <div class="foodMain">
                        <div class="foodTitle">
                            <p class="foodTitle1">레시피</p>
                            <p class="foodTitle2">Recipe</p>
                        </div>
                    </div>
                </a>
                <div class="menuBlock">
                    <div class="menuInner">
                        <div class="menuBox">
                            <div class="menuLabelBox">
                                <p>종류별</p>
                                <p>상황별</p>
                                <p>재료별</p>
                                <p>방법별</p>
                            </div>
                            <div class="menuTextBlock">
                                <div class="menuTextBox">
                                    <a th:href="@{/food/searchFoodPage}">
                                        <p class="menuTextAll">전체</p>
                                    </a>
                                    <a th:each="foodKind, state : ${foodKindList}"
                                        th:href="@{/food/searchFoodPage(foodKindCode=${foodKind.foodKindCode})}">
                                        <p class="menuTextBtn" th:text="${foodKind.foodKindText}"></p>
                                    </a>
                                </div>
                                <div class="menuTextBox">
                                    <a th:href="@{/food/searchFoodPage}">
                                        <p class="menuTextAll">전체</p>
                                    </a>
                                    <a th:each="foodUsage, state : ${foodUsageList}"
                                        th:href="@{/food/searchFoodPage(foodUsageCode=${foodUsage.foodUsageCode})}">
                                        <p class="menuTextBtn" th:text="${foodUsage.foodUsageText}"></p>
                                    </a>
                                </div>
                                <div class="menuTextBox">
                                    <a th:href="@{/food/searchFoodPage}">
                                        <p class="menuTextAll">전체</p>
                                    </a>
                                    <a th:each="foodMtrl, state : ${foodMtrlList}"
                                        th:href="@{/food/searchFoodPage(foodMtrlCode=${foodMtrl.foodMtrlCode})}">
                                        <p class="menuTextBtn" th:text="${foodMtrl.foodMtrlText}"></p>
                                    </a>
                                </div>
                                <div class="menuTextBox">
                                    <a th:href="@{/food/searchFoodPage}">
                                        <p class="menuTextAll">전체</p>
                                    </a>
                                    <a th:each="foodType, state : ${foodTypeList}"
                                        th:href="@{/food/searchFoodPage(foodTypeCode=${foodType.foodTypeCode})}">
                                        <p class="menuTextBtn" th:text="${foodType.foodTypeText}"></p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="menuBtnBox">
                        <div class="menuBtn no">
                            <p class="menuBtnText">
                                전체 메뉴
                            </p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="#f3c053"
                                class="bi bi-grid-fill" viewBox="0 0 16 16">
                                <path
                                    d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="/js/fragment/food_top.js"></script>
    </th:block>
</body>

<!-- js 영역 -->
<th:block layout:fragment="content_js">
</th:block>

</html>
