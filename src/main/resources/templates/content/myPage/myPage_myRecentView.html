<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/myPage/myPage_layout}">

<head>
    <meta charset="UTF-8">
    <title>즐겨찾기</title>

    <!-- css영역 -->
    <th:block layout:fragment="content_css">
        <link rel="stylesheet" href="/css/content/myPage/myPage_myRecentView.css">
    </th:block>
</head>

<body>
    <th:block layout:fragment="content">
        <div id="wrap">
            <div class="myContent_title">
                <p class="myContent_title1">최근 본 레시피</p>
                <p class="myContent_title2">RECENT View</p>
            </div>
            <div class="recentViewBlock" th:if="${recentViewList == null || #lists.size(recentViewList) == 0}">
                <p class="zeroAlarm">알람이 없습니다</p>
            </div>
            <div class="recentViewBlock" th:if="${recentViewList != null and #lists.size(recentViewList) != 0}">
                <div class="recipes">
                    <div th:each="food, state : ${recentViewList}" class="recipe">
                        <a th:href="@{/food/detail(foodCode=${food.foodCode})}">
                            <div class="recipeImgBox">
                                <img th:if="${food.foodImgVO.attachedFileName == null}" src="/img/food/examImg.jpg"
                                    alt="">
                                <img th:if="${food.foodImgVO.attachedFileName != null}"
                                    th:src="${'/img/food/recipe/'+ food.foodImgVO.attachedFileName}" alt="">
                            </div>
                            <div class="recipeTextBox">
                                <p>[[${food.foodTtl}]]</p>
                            </div>
                        </a>
                        <div class="recipeTextBox1">
                            <div class="recipeTextBox11">
                                <p class="foodDifBox">
                                    <span>난이도</span>
                                    <span>:</span>
                                    <span>[[${food.foodDif}]]</span>
                                </p>
                                <p class="cntBox">
                                    <span>조회수</span>
                                    <span>[[${food.foodInqCnt}]]</span>
                                </p>
                            </div>
                            <input type="hidden" class="foodCode" th:value="${food.foodCode}">
                            <input type="hidden" class="writer" th:value="${food.memberId}">
                            <div class="cartBox" onclick="addOrDelFav(this)">
                                <div class="heartBox">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#ff3f3f"
                                        class="bi bi-heart mousedown" viewBox="0 0 16 16">
                                        <path
                                            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#ff3f3f"
                                        class="bi bi-heart-fill heartOff mousedown" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
                                    </svg>
                                </div>
                                <p>
                                    <span>(</span>
                                    <span class="RcmmCnt">[[${food.foodRcmmCnt}]]</span>
                                    <span>)</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <th:block>
                <!-- <div class="pageBtnBox">
                    <div class="btn_group">
                        <div class="pageBtn" th:if="${#lists.size(alarmList) != 0}">
                            <a class="page_prevBtn"
                                th:href="@{/myPage/myAlarm(nowPage=${memberVO.beginPage - 1},foodCode=${foodCode})}"><span
                                    th:if="${memberVO.prev}">이전</span></a>
                            <th:block th:each="pageNum : ${#numbers.sequence(memberVO.beginPage, memberVO.endPage)}">
                                <a class="page_numBtn"
                                    th:href="@{/myPage/myAlarm(nowPage=${pageNum},foodCode=${foodCode})}"><span
                                        th:text="${pageNum}"></span></a>
                            </th:block>
                            <a class="page_nextBtn"
                                th:href="@{/myPage/myAlarm(nowPage=${memberVO.endPage + 1},foodCode=${foodCode})}"><span
                                    th:if="${memberVO.next}">다음</span></a>
                        </div>
                    </div>
                </div> -->
            </th:block>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="/js/slick.min.js"></script>
        <script src="/js/content/myPage/favorite.js"></script>
        <script src="/js/content/myPage/myPage_myRecentView.js"></script>
        <!-- <script src="/js/fragment/ask_login.js"></script> -->
    </th:block>
    </div>
    <th:block layout:fragment="content_js">

    </th:block>
</body>

</html>
