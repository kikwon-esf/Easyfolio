<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/csc_layout}">

<head>
    <meta charset="UTF-8">
    <title></title>

</head>

<body>
    <th:block layout:fragment="content">
        <link rel="stylesheet" href="/css/content/csc/csc_main.css">
        <div class="wrap">
            <div class="csc_title">
                <p class="csc_title1">고객센터</p>
                <p class="csc_title2">HOME</p>
                <!-- <p class="titleLine"></p> -->
            </div>
            <div class="csc_inner">
                <div class="csc_searchBox">
                    <div class="csc_searchBlock">
                            <input type="text" class="csc_search" placeholder="궁금한 점을 간단하게">
                        <div class="csc_searchBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#ffd57a"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </div>
                    </div>
                    <div class="searchTipBox">
                        <p class="searchTipTitle">추천 검색어</p>
                        <div class="searchTips">
                            <p class="searchTip">비밀번호 찾기/변경</p>
                            <p class="searchTip">회원가입</p>
                            <p class="searchTip">선재윤은</p>
                            <p class="searchTip">에휴 그냥</p>
                            <p class="searchTip">말 아낀다</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="/js/fragment/csc_main.js"></script>
    </th:block>
</body>

</html>
