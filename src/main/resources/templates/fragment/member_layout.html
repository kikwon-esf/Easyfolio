<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- 스타일 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/fragment/member_layout.css">

    <!-- css -->
    <th:block layout:fragment="content_css"></th:block>

</head>

<body>
    <div class="container">
        
        <div class="row">
            <!-- 컨텐츠 영역 -->
            <div class="csc_col csc_content">
                <th:block layout:fragment="content"></th:block>
            </div>
        </div>

        <div class="row">
            <!-- 푸터 메뉴 영역 -->
            <div class="col-2 csc_footer">
                <th:block th:replace="~{fragment/ask_login :: aksLoginFragment}"></th:block>
                <th:block th:replace="~{fragment/member_footer :: memberFooterFragment}"></th:block>
            </div>
        </div>

    </div>

    <!-- js -->
   <th:block layout:fragment="content_js"></th:block>
</body>
<script src="/js/fragment/member_layout.js"></script>
</html>
