<!DOCTYPE html>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <title>Search Your Question | Dishcovery</title>
</head>

<body>
    <th:block th:fragment="aiChatbotFragment">
        <link rel="stylesheet" href="/css/fragment/ai_chatbot.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

        <div id="wrap">
            <div class="inner">
                <div class="btnBlock">
                    <div class="chatbot-toggler">
                        <span class="material-symbols-outlined open on" id="chat-icon">
                            sms
                        </span>
                        <span class="material-symbols-outlined close" id="chat-icon">close</span>
                    </div>
                </div>
                <div class="chatBlock">
                    <div class="chatbotWrap">
                        <div class="chatBotHeader">
                            <p>Dishcovery</p>
                        </div>
                        <div class="chatroom">
                            <div class="outputbox">
                                <li class="chat incoming">
                                    <span class="material-symbols-outlined" id="bot-logo">smart_toy</span>
                                    <p>안녕하세요 👋<br />Dishcovery입니다!<br />무엇을 도와드릴까요?</p>
                                </li>
                            </div>
                            <div class="inputbox">
                                <textarea id="message" placeholder="Enter a message..." spellcheck="false" required></textarea>
                                <div class="chat-btn">
                                    <div class="chatmenu">
                                        <span class="material-symbols-outlined">
                                            add_photo_alternate
                                        </span>
                                    </div>
                                    <span id="send-btn" class="material-symbols-rounded">send</span>
                                </div>
                                <span class="text-length">0/1000</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/fragment/ai_chatbot.js"></script>
    </th:block>
    <th:block layout:fragment="content_js">
</body>

</html>
