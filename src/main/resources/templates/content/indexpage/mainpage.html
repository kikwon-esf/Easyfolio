</head>

<body>
    <th:block layout:fragment="content">
        <link rel="stylesheet" href="/css/content/mainpage.css">
        <div id="wrap">
            <div class="c_inner">
                <div class="main1">
                    <div class="m1_slide">
                        <div class="slide1 one">
                            <div class="slideImg">
                                <img src="/img/main1_img1.jpg" alt="">
                            </div>
                            <div class="slideText">
                                <p class="slideT one">쉽게.</p>
                                <p class="slideT two">간편하게.</p>
                            </div>
                        </div>
                        <div class="slide1 two">
                            <div class="slideImg">
                                <img src="/img/main1_img2.jpg" alt="">

                            <div class="slideText">
                                <p class="slideT one">쉽게.</p>
                                <p class="slideT two">간편하게.</p>
                            </div>
                        </div>
                        <div class="slide1 three">
                            <div class="slideImg">
                                <img src="/img/main1_img3.jpg" alt="">
                            </div>
                            <div class="slideText">
                                <p class="slideT one">쉽게.</p>
                                <p class="slideT two">간편하게.</p>
                            </div>
                        </div>
                    </div>
                    <div class="m_remote">
                        <p class="btn prev">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="#f4f4f4" class="bi bi-chevron-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>

                        </p>
                        <p class="btn next">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="#f4f4f4" class="bi bi-chevron-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>

                            </span>
                        </p>
                        <p class="btn pause">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="#f4f4f4" class="bi bi-pause-fill" viewBox="0 0 16 16">

                            </span>
                        </p>
                        <p class="btn play">
                            <span><svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="#f4f4f4"
                                class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                <path
                                    d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
